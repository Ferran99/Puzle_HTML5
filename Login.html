<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Puzzle Online</title>
    <link href="css/Login.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script type="text/javascript" src="js/LocalStorage.js" defer></script>
    <script type="text/javascript" src="js/indexedDB.js" defer></script>
</head>

<body  onload="startDB();">
<div>
    <h1 class="title">Puzzle Online</h1>
    <h3 class="subtitle">Welcome to the ultimate online Puzzle created using exclusively HTML5 APIs</h3>
    <br/><br/>
</div>
<br/>
<div class="contentLobby">
    <h5>Choose your username and press the following button to start the game</h5>
    <form method="post" action="puzzle.html" id="formUsername">
        <div class="col-sm-3 col-centered">
            <div class="form-group">
                <label style="margin-top: 2%;" for="username">Username</label>
                <input type="text" class="form-control" id="inputUsername" placeholder="Username" required>
            </div>
        </div>
        <br /><br />
        <button class="btn btn-primary" id="startGame">Start Game</button>
        <table class="m08" id="taula">
</table>
    </form>
</div>
<button onclick="loadAll();">Show names</button>
<table>
    <caption>Persons</caption>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th> </th>
    </tr>
    </thead>
    <tbody id="elementsList">
    <tr>
        <td colspan="2">Not elements to show</td>
    </tr>
    </tbody>
</table>
<button type="button" onclick="loadAllByName();">Order by name</button>




</body>

</html>
